<HTML>
    <HEAD>
        <TITLE>Portfolio</TITLE>

        <LINK rel="stylesheet" href="/sitePages/autoComplete.css">
        <LINK rel="stylesheet" href="/sitePages/portfolio.css">

        <SCRIPT type="text/javascript" src="/sitePages/commonStocks.js"></SCRIPT>
        <SCRIPT type="text/javascript" src="/sitePages/autoCompleteTextBox.js"></SCRIPT>
        <SCRIPT type="text/javascript">
            window.onload = function () {
                makeAutoCompleteTextBox(document.getElementById("symbol"), commonStocks);
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <H1>Portfolio</H1>
        {{{errorMessage}}}
        <TABLE class="stock-table">
            <TR class="stock-table">
                <TH class="stock-table">Stock</TH>
                <TH class="stock-table">Quantity</TH>
                <TH class="stock-table">Price</TH>
                <TH class="stock-table">Gain/Loss</TH>
            </TR>
            {{{stockRows}}}
        </TABLE>
        <BR>
        <FORM autocomplete="off" method="POST" action="/portfolio" enctype="application/x-www-form-urlencoded">
            <TABLE>
                <TR><TD>Stock Symbol</TD>
                <TD>
                    <div class="autocomplete">
                        <input type="text" id="symbol" name="symbol" placeholder="Type here for suggestions...">
                    </div>
                </TD></TR>
                <TR><TD>Quantity</TD><TD><INPUT type="text" id="quantity" name="quantity" value=""></TD></TR>
                <TR><TD>Price</TD><TD><INPUT type="text" id="price" name="price" value=""></TD></TR>
                <TR><TD>&nbsp;</TD><TD>&nbsp;</TD></TR>
                <TR>
                    <TD>&nbsp;</TD>
                    <TD><INPUT type="button" value="Reset" onclick="onClickReset();">&nbsp;<INPUT type="submit"></TD>
                </TR>
            </TABLE>
        </FORM>
    </BODY>
    <A href="/research">View research</A>
</HTML>
